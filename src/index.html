<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- The above 3 meta tags *must* come first in the head; any other head content must come *after* these tags -->
    <title>Pete's Pet Shop</title>

    <!-- Bootstrap -->
    <link href="css/bootstrap.min.css" rel="stylesheet">

    <!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
    <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
    <!--[if lt IE 9]>
      <script src="https://oss.maxcdn.com/html5shiv/3.7.3/html5shiv.min.js"></script>
      <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
    <![endif]-->
  </head>
  <body>
    <div class="container">
      <div class="row">
        <div class="col-xs-12 col-sm-8 col-sm-push-2">
          <h1 class="text-center">Crowdfunding Campaign</h1>
          <hr/>
        </div>
      </div>
      <div class="row">
        <div class="col-xs-12 col-sm-8 col-sm-push-2">
          <h3 class="panel-title">Funds Raised: <strong><span id="ETHRaised"></span></strong> Eth</h3>
          <p>Campaing ends: <span id="EndTime"></span></p>
          <br/>
        </div>
      </div>

      <div id="petsRow" class="row">
        <div class="col-sm-6 col-sm-push-3 col-md-4 col-md-push-4">
          <div class="panel panel-default">
            <div class="panel-heading">
              <h3 class="panel-title">Admin Panel</h3>
            </div>
            <div class="panel-body">
              <!-- <h4>Campaign Status</h4>
              Finalized: <strong><span id="isFinalized"></span></strong><br/><br/> -->
              <h4>Whitelist Address</h4>
              <input type="text" name="wl_address" id="wl_address" />
              <button class="btn btn-primary" id="wlAddressButton" type="button">Whitelist</button>
              <h4>Transfer Ownership</h4>
              <button class="btn btn-primary" id="transferOwnership" type="button">Transfer</button>
            </div>
          </div>
        </div>
      </div>
    </div>

    <!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
    <!-- Include all compiled plugins (below), or include individual files as needed -->
    <script src="js/bootstrap.min.js"></script>
    <script src="js/web3.min.js"></script>
    <script src="js/truffle-contract.js"></script>
    <script src="js/app.js"></script>
  </body>
</html>
